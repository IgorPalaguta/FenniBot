<!DOCTYPE html>
<html lang="uk">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Клікер Бали</title>
    <style>
        body {
            background-color: #121212;
            color: #FFFFFF;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            font-family: Arial, sans-serif;
        }
        .container {
            text-align: center;
        }
        .coin {
            width: 100px;
            height: 100px;
            background-color: #FFD700;
            border-radius: 50%;
            display: flex;
            justify-content: center;
            align-items: center;
            font-size: 24px;
            font-weight: bold;
            cursor: pointer;
            user-select: none;
            margin: 0 auto;
        }
        .photo {
            width: 100px;
            height: 100px;
            border-radius: 50%;
            cursor: pointer;
            user-select: none;
        }
        .score {
            margin-top: 20px;
            font-size: 24px;
        }
        .buttons {
            margin-top: 20px;
            display: flex;
            justify-content: center;
            gap: 10px;
        }
        .button {
            padding: 10px 20px;
            font-size: 16px;
            font-weight: bold;
            cursor: pointer;
            background-color: #FFD700;
            border: none;
            border-radius: 5px;
            color: #121212;
        }
    </style>
</head>
<body>
    <div class="container">
        <img src="https://github.com/IgorPalaguta/FenniBot/blob/main/image-removebg-preview.png" alt="Your Photo" id="coin" class="photo">
        <div class="score" id="score">Coins: 0</div>
        <div class="buttons">
            <button class="button" id="clicker-button">Клікер</button>
            <button class="button" id="tictactoe-button">Хрестики-нулики</button>
            <button class="button" id="miner-button">Сапер</button>
        </div>
    </div>

    <script>
        // При завантаженні сторінки читаємо значення балів з localStorage
        let score = parseInt(localStorage.getItem('score')) || 0;
        const coin = document.getElementById('coin');
        const scoreDisplay = document.getElementById('score');

        // Встановлюємо початкове значення балів
        scoreDisplay.textContent = 'Бали: ' + score;

        coin.addEventListener('click', () => {
            score++;
            scoreDisplay.textContent = 'Бали: ' + score;

            // При кожному кліку оновлюємо значення балів в localStorage
            localStorage.setItem('score', score.toString());
        });

        // Обробники подій для кнопок
        document.getElementById('clicker-button').addEventListener('click', () => {
            window.location.href = 'tap.html';
        });

        document.getElementById('tictactoe-button').addEventListener('click', () => {
            window.location.href = 'tictac.html';
        });

        document.getElementById('miner-button').addEventListener('click', () => {
            window.location.href = 'miner.html';
        });

        // Ініціалізація Telegram Web App
        const tg = window.Telegram.WebApp;
        tg.ready();
    </script>
</body>
</html>
