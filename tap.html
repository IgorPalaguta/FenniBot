<!DOCTYPE html>
<html lang="uk">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Клікер Бали</title>
    <style>
        body {
            background-color: #121212;
            color: #FFFFFF;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            font-family: Arial, sans-serif;
        }
        .container {
            text-align: center;
        }
        .coin {
            width: 100px;
            height: 100px;
            background-color: #FFD700;
            border-radius: 50%;
            display: flex;
            justify-content: center;
            align-items: center;
            font-size: 24px;
            font-weight: bold;
            cursor: pointer;
            user-select: none;
            margin: 0 auto;
        }
        .score {
            margin-top: 20px;
            font-size: 24px;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="coin" id="coin">Монета</div>
        <div class="score" id="score">Бали: 0</div>
    </div>

    <script>
        let score = 0;
        const coin = document.getElementById('coin');
        const scoreDisplay = document.getElementById('score');

        coin.addEventListener('click', () => {
            score++;
            scoreDisplay.textContent = 'Бали: ' + score;
        });

        // Ініціалізація Telegram Web App
        const tg = window.Telegram.WebApp;
        tg.ready();
    </script>
</body>
</html>
